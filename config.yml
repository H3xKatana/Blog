# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://h3xkatana.github.io/"
title: Katana
paginate: 5
theme: [PaperMod]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true


outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search


params:
  title: katana
  description: "This is my personal blog.  I'm CS studen and ctf player"
  keywords: [Blog,CTF,ctfwriteups,hacking,reverse,pwn]
  env: production
  homeInfoParams:
    Title: H3x_Blade team
    Content: ðŸ‘‹ Welcome to my personal blog ,here i post ctf-writeups and projects
  
  

  socialIcons:
    - name: X
      title: Share PaperMod on X/Twitter
      url: "https://twitter.com/h3xkatana"
    - name: linkedin
      title: View my portfolio
      url: "https://www.linkedin.com/in/kara-mohamed-mourtadha-658a02280/"
    - name: github
      title: View Source on Github
      url: "https://github.com/H3xKatana"

    


  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
    assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/H3xKatana/Blog/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 5
    - identifier: search
      name: Search
      url: /search/
      weight: 10
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
